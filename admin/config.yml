backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "galerias"
    label: "Galerías"
    folder: "data/galerias"
    create: true
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Lugar", name: "place", widget: "string" }
      - { label: "Fotos", name: "images", widget: "list", field: { label: "Imagen", name: "image", widget: "image" } }

  - name: "posts"
    label: "Crónicas y entrevistas"
    folder: "data/posts"
    create: true
    fields:
      - { label: "Tipo", name: "type", widget: "select", options: ["Crónica", "Entrevista"] }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Texto", name: "body", widget: "markdown" }
