backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "contenido"
    label: "Contenido"
    files:
      - name: "galerias"
        label: "Galerías"
        file: "data/galleries.json"
        format: "json"
        fields:
          - label: "Galerías"
            name: "items"
            widget: "list"
            summary: "{{fields.title}} — {{fields.date}}"
            fields:
              - { label: "ID (único)", name: "id", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Fecha (YYYY-MM-DD)", name: "date", widget: "string" }
              - { label: "Lugar", name: "place", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text", required: false }
              - label: "Fotos"
                name: "images"
                widget: "list"
                field: { label: "Imagen", name: "image", widget: "image" }

      - name: "posts"
        label: "Crónicas / Entrevistas"
        file: "data/posts.json"
        format: "json"
        fields:
          - label: "Publicaciones"
            name: "items"
            widget: "list"
            summary: "{{fields.type}} — {{fields.title}}"
            fields:
              - { label: "ID (único)", name: "id", widget: "string" }
              - label: "Tipo"
                name: "type"
                widget: "select"
                options: ["Crónica", "Entrevista", "Artículo"]
                default: "Crónica"
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Fecha (YYYY-MM-DD)", name: "date", widget: "string" }
              - { label: "Subtítulo (opcional)", name: "subtitle", widget: "string", required: false }
              - { label: "Texto", name: "body", widget: "markdown" }
